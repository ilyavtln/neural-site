<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Решение уравнений</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</head>
<body>
{% include menu_path %}
<section class="page-section">
    <div class="container">
        <div class="p-lg-5 p-md-4 p-3 bg-01 rounded-4">
            <h1 class="mb-2">Загрузите изображение</h1>
            <form action="/services/solve_expr" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file">
                </div>
                <div>{{ error }}</div>
                <button type="submit" class="mt-3 btn btn-primary">Загрузить</button>
            </form>
        </div>
    </div>
</section>

<section class="page-section">
    <div class="container">
        <div onclick="update_block('scroll_block')" class="px-lg-5 p-md-4 p-3 bg-01 rounded-4 box">
            <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <h2>Инструкция</h2>
                </div>
                <div class="d-flex align-items-center display-6">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </div>
            <div id="scroll_block" class="hidden-content">
                <h6>Порядок действия для получения решения уравнения</h6>
                <ol class="ps-3">
                    <li>Отправить картинку</li>
                    <li>Нажать кнопку загрузить</li>
                    <li>Получить ответ</li>
                </ol>
            </div>
        </div>
    </div>
</section>
</body>
</html>
